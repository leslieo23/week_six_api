<html>

<head>
    <title>Animal Buttons</title>
</head>

<body>
  <div class="container">
  <h1>Animals!</h1>
   <div id="moreanimals">
   </div>

 <form id="animal-form">
   <label for="animal-input">More Animals!</label>
   <input type="text" id="animal-input"><br>
   <input id="addaAnimal" type="submit" value="More Animals!">
 </form>
  <div id="picturesHere">
    

</div>      
 <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">
    var animals=[];
    
    function makeButtons(){
        $("#moreanimals").empty();
        for(var i=0; i < animals.length;i++){
            var b=$('<button>')
           b.attr('data-name',animals[i]);
            b.text(animals[i]);
            $("#moreanimals").append(b);
        }
    }
$("#addaAnimal").on('click',function(){
    var animal=$('#animal-input').val().trim()
    
    animals.push(animal);

    makeButtons();
    
    return false;



$('butto').on('click', function() {

var addAnimal =$(this).data('name');

var queryURL ="http://api.giphy.com/v1/gifs/search?q=" + addAnimal + "&api_key=dc6zaTOxFJmzC&limit=10";
  console.log(queryURL);
  console.log(addAnimal)

$.ajax({
                url: queryURL,
                method: 'GET'
            })
            .done(function(response) {
              var results = response.data;
               console.log(response)
               
                for (var i = 0; i < results.length; i++) { 
                    
                    var animalDiv = $('<div class="item">')

                    var addAnimal= $('<p>').text("Rating: " + results[i].rating);

                    var animalImage = $('<img>');
                    
                    animalImage.attr('src', results[i].images.fixed_height.url);
                    
                    animalDiv.append(addAnimal);
                    
                    animalDiv.append(animalImage);
                    
                    $('#picturesHere').append(animalDiv);
                 
                }
           })
        });
        
    });

</script>
</body>

</html>
